<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UC（ユーシー）｜飲食店・美容室向けホームページ制作・SNSサポート</title>
  <meta name="google-site-verification" content="51ZG9CGqe0fVfeUiFyvhSU2mEGm7Ug-v-ZeGfG1oWBI" />
  <meta name="description" content="UC（ユーシー）は、飲食店・美容室などのスモールビジネス向けに、Web集客を最大化するホームページ制作・Googleマップ最適化・SNSサポートを提供するサービスです。">
  <meta name="keywords" content="ユーシー, UC, ホームページ制作, Googleマップ, SNS運用, 飲食店 集客, 店舗デザイン, LINE予約, スモールビジネス, 清水悠世">
  <meta name="author" content="清水悠世">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
      color: #1d1d1f;
    }
    header {
      background: #000;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.2;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }
    nav {
      display: flex;
    }
    nav a {
      color: #fff;
      margin-left: 16px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: #000;
        padding: 10px;
        border-radius: 8px;
      }
      nav.active {
        display: flex;
      }
      nav a {
        margin: 10px 0;
      }
      header h1 {
        font-size: 0.9rem;
      }
    }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
      padding: 0 20px;
      animation: fadeInHero 1.5s ease-in-out;
    }
    .section {
      max-width: 1000px;
      margin: 80px auto;
      padding: 0 20px;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    .section p, .section ul {
      font-size: 1rem;
      line-height: 2;
    }
    .section ul li {
      margin-bottom: 12px;
      list-style-type: none;
      position: relative;
      padding-left: 1.5em;
    }
    .section ul li::before {
      content: '✔';
      position: absolute;
      left: 0;
      color: #00bcd4;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      padding: 24px;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
    .cta {
      text-align: center;
      margin: 60px auto;
    }
    .cta a {
      background-color: #000;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background 0.3s;
    }
    .cta a:hover {
      background-color: #444;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background-color: #f5f5f7;
      color: #86868b;
      font-size: 0.9rem;
    }
    @keyframes fadeInHero {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
