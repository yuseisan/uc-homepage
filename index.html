<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="UC Webは、飲食店・カフェ・レストラン向けの洗練されたWebサイト制作サービスです。簡単・早い・スマホ対応。まずは無料相談から。">
  <title>UC Web - 飲食店のためのおしゃれなホームページ制作</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf7;
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin: 0.5em 0;
    }
    .hero {
      padding: 40px;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1555992336-03a23c3bd3d7') no-repeat center/cover;
      color: white;
    }
    .hero h2 {
      font-size: 2em;
    }
    .section {
      padding: 60px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .photo-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>UC Web</h1>
    <p>飲食店をもっと魅力的に</p>
  </header>

  <section class="hero">
    <h2>お店の魅力を、Webで最大限に伝える</h2>
  </section>

  <section class="section">
    <h2>UC Webとは？</h2>
    <p>
      UC Webは、飲食店やカフェ、レストランの魅力を引き出すための<br>
      高品質なホームページ制作サービスです。<br>
      初期費用無料、スマホ対応、最短1週間で納品。<br>
      あなたのお店の「らしさ」を形にします。
    </p>
  </section>

  <section class="section">
    <h2>料理ギャラリー</h2>
    <div class="photo-gallery">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="パスタ">
      <img src="https://images.unsplash.com/photo-1604908812675-73a5f15f57c3" alt="寿司">
      <img src="https://images.unsplash.com/photo-1576402187878-b45b3071b6b3" alt="ハンバーガー">
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="デザート">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 UC Web | 飲食店向けホームページ制作</p>
  </footer>
</body>
</html>
