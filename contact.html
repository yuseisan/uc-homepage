<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ｜UC（ユーシー）</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #5a3e36;
      font-family: 'Noto Serif JP', serif;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #5a3e36;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 2rem;
      color: #5a3e36;
      margin-bottom: 30px;
      font-family: 'Noto Serif JP', serif;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background-color: #5a3e36;
      color: #fff;
      font-size: 1rem;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #3d2821;
    }
    footer {
      background: #f1f1f1;
      text-align: center;
      font-size: 0.9rem;
      padding: 30px 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>UC（ユーシー）</h1>
    <nav>
      <a href="index.html">トップ</a>
      <a href="vision.html">ビジョン</a>
      <a href="service.html">サービス</a>
      <a href="works.html">実績</a>
      <a href="features.html">特徴</a>
      <a href="plan.html">料金</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <h2>お問い合わせ</h2>
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">送信する</button>
    </form>
  </main>

  <footer>
    &copy; 2025 UC（ユーシー） All rights reserved.
  </footer>
</body>
</html>
